<div class="container">
       <form (ngSubmit)="onSubmit()"
             #f="ngForm">
              <div class="row">
                     <div class="col-12">
                            <div class="form-group"
                                 *ngIf="!editMode; else dontChangeTitle">
                                   <label for="title">Title:</label>
                                   <input type="text"
                                          name="title"
                                          id="title"
                                          [(ngModel)]="coupon.title"
                                          class="form-control"
                                          minlength="2"
                                          maxlength="30"
                                          required
                                          #title="ngModel">
                                   <p *ngIf="!title.valid && title.touched"
                                      class="help-block">Please enter a coupon title between 2 and 30 characters</p>
                            </div>
                            <ng-template #dontChangeTitle>
                                   <h1>{{coupon.title}}</h1>
                            </ng-template>
                            <div class="form-group">
                                   <label for="description">Description:</label>
                                   <input type="text"
                                          name="description"
                                          id="description"
                                          [(ngModel)]="coupon.description"
                                          minlength="6"
                                          maxlength="30"
                                          required
                                          class="form-control"
                                          #description="ngModel">
                                   <p *ngIf="!description.valid && description.touched"
                                      class="help-block">Please enter a coupon description between 6 and 30 characters
                                   </p>
                            </div>
                            <div class="form-group">
                                   <label for="startDate">Start Date:</label>
                                   <input type="datetime-local"
                                          name="startDate"
                                          id="startDate"
                                          [(ngModel)]="coupon.startDate"
                                          required
                                          class="form-control">
                            </div>
                            <div class="form-group">
                                   <label for="endDate">End Date:</label>
                                   <input type="datetime-local"
                                          name="endDate"
                                          id="endDate"
                                          required
                                          [(ngModel)]="coupon.endDate"
                                          class="form-control">
                            </div>
                            <div class="form-group">
                                   <label for="price">Coupon Price (in dollars):</label>
                                   <input type="number"
                                          name="price"
                                          id="price"
                                          [(ngModel)]="coupon.price"
                                          required
                                          class="form-control">
                            </div>
                            <div class="form-group">
                                   <label for="amount">Coupon amount:</label>
                                   <input type="number"
                                          name="amount"
                                          id="amount"
                                          required
                                          [(ngModel)]="coupon.amount"
                                          class="form-control">
                            </div>
                            <div class="form-group">
                                   <label for="imageurl">Picture:</label>
                                   <input type="text"
                                          name="imageurl"
                                          id="imageurl"
                                          required
                                          [(ngModel)]="coupon.imageURL"
                                          class="form-control">
                            </div>
                            <div class="form-group">
                                   <label for="category">category:</label>
                                   <input type="number"
                                          name="category"
                                          id="category"
                                          required
                                          [(ngModel)]="coupon.category"
                                          class="form-control">
                            </div>
                     </div>
              </div>
              <div class="btn-group"
                   role=group>
                     <button class="btn btn-success"
                             type="submit"
                             [disabled]="!f.valid">Done</button>

                     <button class="btn btn-danger"
                             (click)="onClearCouponView()"
                             type="button">Clear</button>
              </div>
       </form>
</div>
